{{ if .IsHome }}
  <title>{{ upper .Site.Title }}</title>
  <meta name="title" content="{{ upper .Site.Title }}">
  <meta property="og:title" content="{{ upper .Site.Title }}">
  <meta name="twitter:title" content="{{ upper .Site.Title }}">
{{ else }}
  <title>{{ .Page.Title }} &middot; {{ upper .Site.Title }}</title>
  <meta name="title" content="{{ .Page.Title }} &middot; {{ upper .Site.Title }}">
  <meta property="og:title" content="{{ .Page.Title }} &middot; {{ upper .Site.Title }}">
  <meta name="twitter:title" content="{{ .Page.Title }} &middot; {{ upper .Site.Title }}">
{{ end }}

<meta name="description" content="">
<meta property="og:description" content="">
<meta name="twitter:description" content="">

<meta property="og:image" content="{{ "img/preview.jpg" | absURL }}">
<meta property="og:image:type" content="image/jpeg" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
