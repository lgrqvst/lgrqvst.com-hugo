<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3, user-scalable=yes">
<meta http-equiv="X-UA-Compatible" content="ie=edge">


{{ if .IsHome }}
  <title>{{ upper .Site.Title }}</title>
  <meta name="title" content="{{ upper .Site.Title }}">
  <meta property="og:title" content="{{ upper .Site.Title }}">
  <meta name="twitter:title" content="{{ upper .Site.Title }}">
{{ else }}
  <title>{{ .Page.Title }} &middot; {{ upper .Site.Title }}</title>
  <meta name="title" content="{{ .Page.Title }} &middot; {{ upper .Site.Title }}">
  <meta property="og:title" content="{{ .Page.Title }} &middot; {{ upper .Site.Title }}">
  <meta name="twitter:title" content="{{ .Page.Title }} &middot; {{ upper .Site.Title }}">
{{ end }}

<meta name="description" content="">
<meta property="og:description" content="">
<meta name="twitter:description" content="">

<!-- <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml"> -->

<!-- Open Graph Protocol -->

<meta property="og:site_name" content="Lgrqvst" />
<meta property="og:type" content="website">
<meta property="og:image" content="{{ "img/preview.jpg" | absURL }}">
<meta property="og:image:type" content="image/jpeg" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:url" content="https://lgrqvst.com">

<!-- More info: http://ogp.me/ -->
<!-- More info: https://developers.facebook.com/docs/sharing/opengraph/using-objects -->
<!-- More info: https://developers.facebook.com/docs/opengraph/getting-started -->

<!-- Twitter Cards -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@lgrqvst">
<meta name="twitter:creator" content="@lgrqvst">
<meta name="twitter:url" content="https://lgrqvst.com">
<meta name="twitter:image" content="{{ "img/preview.jpg" | absURL }}">

<!-- More info: https://dev.twitter.com/cards/overview -->

<link rel="shortcut icon" href="favicon.ico">

<link rel="stylesheet" href="{{ "css/styles.css" | absURL }}" media="all">
